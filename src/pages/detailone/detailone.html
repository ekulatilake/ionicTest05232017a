<ion-header>

  <ion-navbar>
    <ion-title>{{artist.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    {{artist.id}}  {{artist.name}} <br>
      {{artist.trackId}}




  <ion-slides pager="true"  id="album-slides">
    <ion-slide *ngFor="let album of albums">
      
      <img [src] ="album.picture.thumbnail">
      <h3 [innerText]="album.name.first"></h3>
       <h3 [innerText]="album.name.last"></h3>
     
    

    </ion-slide>
  </ion-slides>

</ion-content>
