<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  Settings Page
  
    <ion-list radio-group [(ngModel)]="selectCountryModel">
    
    <ion-list-header *ngIf="!selectCountry">Pick a country</ion-list-header>
    <ion-list-header *ngIf="selectCountry">Country selected: <p [style.direction]="selectCountry.rtl ? 'rtl' : 'ltr'" [innerText]="selectCountry.local_name"></p>
    </ion-list-header>
    
    <ion-item *ngFor="let country of countries" [class.active]="selectCountry === country">
      <ion-label>
        {{country.name}} {{country.local_name}}
      </ion-label>
  
      <ion-radio [value]="country.code" (select)="select(country)">
      </ion-radio>
     
    </ion-item>
 
  </ion-list>

  More Items <br>
  <button ion-button icon-left (click)="doLookUp()">
  <ion-icon name="star"></ion-icon>
  REFRESH DATA
</button>
 <button ion-button icon-left (click)="doLookUp()">
  <ion-icon name="baseball"></ion-icon>
  SETUP Values
</button>

<ion-list>
    
  <ion-item *ngFor="let result of results">
     
      <h2>{{result.name}}</h2>
      
       
  </ion-item >

</ion-list>

<ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
  </ion-list>
 
</ion-content>
